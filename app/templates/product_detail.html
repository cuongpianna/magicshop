{%extends 'index.html'%}

{%block content%}
<div class="row">
<div class="col-md-6" style="padding-right:20px">
	<img src="{{url_for('static',filename='uploads/'+product.image)}}" alt="" style="width:100%">
</div>
<div class="col-md-6">
	<h4 class="product-detail-name m-text16 p-b-13">
					{{product.name}}
				</h4>

				<span class="m-text17">
					{{product.price}}
				</span>

				<pre class="s-text8 p-t-10">
					{{product.description|safe}}
				</pre>

				<!--  -->

					<div class="flex-r-m flex-w p-t-10">
						<div class="w-size16 flex-m flex-w">
							

							<div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
								<!-- Button -->
								
								<a href="{{url_for('home.add_to_cart',id=product.id)}}">
											<button class="btn btn-success">
												Thêm vào giỏ
											</button>
											</a>
							</div>
						</div>
					</div>
				</div>
</div>

</div>

{% endblock %}
